
language:
    - c++

compiler:
    - clang
    - gcc

branches:
  only:
    - master
    - develop

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libnacl-dev
    - sudo apt-get install -qq libboost-all-dev

script:
    - mkdir build && cd build
    - cmake ..
    - make
    - sudo make install
